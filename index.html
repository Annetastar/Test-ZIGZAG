<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="scss/style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
    <title>LoftiSpace</title>
  </head>
  <body>
    <main class="main">
      <section id="menu">
        <div class="menu-open">
          <div class="close-burger" id="close-burger">
            <div class="first"></div>
            <div class="second"></div>
          </div>
          <div class="menu-open_box">
            <div class="menu-open_box_left">
              <img src="images/menu.png" alt="menu">
            </div>
            <div class="menu-open_box_right">
              <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Локации</a></li>
                <li><a href="#">Тарифы</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">События</a></li>
                <li><a href="#">Новости</a></li>
                <li><a href="#">Контакты</a></li>
                <li><a href="#">Условия</a></li>
              </ul>
            </div>
          </div>
        </div>
      </section>
      <section class="main__content">
        <div class="side-points">
        </div>
        <nav class="navigation">
          <div class="navigation-logo">
            <img src="./images/Logo.png" alt="logo">
          </div>
          <div class="navigation-bar">
            <span class="navigation-bar_language">Ru</span>
            <div class="navigation-bar_burger" id="burger">
              <div class="navigation-bar_burger_top-line"></div>
              <div class="navigation-bar_burger_bottom-line"></div>
            </div>
          </div>
        </nav>
        <div class="full-first-page">
          <div class="full-first-page_left-box">
            <div class="full-first-page_left-box_block">
              <div class="full-first-page_left-box_block_info">
              <div class="full-first-page_left-box_block_info_text">
                <h1>Комфортная среда<br/>Вашей работы</h1>
                <p>Оцените качественный сервис, записавшись на пробный день уже сегодня</p>
              </div>
              <div class="full-first-page_left-box_block_button">
                <button>Попробовать бесплатно</button>
              </div>
            </div>
            </div>
          </div>
          <div class="full-first-page_right-box">
            <img src="./images/Component-1.png" alt="background_title">
            <div class="full-first-page_right-box_slider">
              <div class="images">
                <img src="./images/cowork-1.jpg" id="slider-coworking" alt="coworking">
                <div class="slider-buttons">
                  <button class="slider-buttons_left" disabled id="left-button">
                    <img src="images/left_red.png" alt="button">
                  </button>
                  <button class="slider-buttons_right" id="right-button">
                  <img src="images/right_red.png" alt="button">
                  </button>
                </div>
              </div>
              <div class="full-first-page_right-box_slider_numbers">
                <span class="checkbox active">01</span>
                <span class="checkbox">02</span>
                <span class="checkbox">03</span>
                <span class="checkbox">04</span>
                <span class="checkbox">05</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="script/script.js"></script>
  </body>
</html>
